<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="compsoc.ico">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<title>RJWV</title>

<body>

<div class="intro">
	<h1 class="title" id="name" style="display: none">Robert Vaughan</h1>
	<button class="main-tab" id="git" style="visibility: hidden">GitHub</button>
	<button class="main-tab" id="linked" style="visibility: hidden">LinkedIn</button>
	<button class="main-tab" id="email" style="visibility: hidden">Email</button>
	<button class="main-tab" id="about" style="visibility: hidden">About Me</button>
</div>

<div class="query">
	<h1 class="title" id="title-email" style="display: block;"></h1>
	<input type="email" name="your-email" class="your-email" placeholder="What is your email?" required>
	<textarea class="text-email" required></textarea>
	<div>
		<button class="email-button" id="send">Send</button>
		<button class="email-button" id="back-query">Maybe Later</button>
	</div>
</div>

<div class="me">
	<h1 class="title" id="who" style="display: block;">Let's Talk About Me</h1>
	<p>
		So my name is Robert and I am curently a student at Dublin Institute of Technology with a passion and drive
		for programming. If you see someone coding on a train wearing all black, then I am your man!
	</p>
	<button class="email-button" id="back-me">I'm Going Back</button>
</div>

</body>
</html>
